<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript a DOM</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 onclick="zmenStyl()">Změna tříd, události</h1>

    <div onmouseover="priNajetiNaCtverec()" class="zluty"></div>

    <div onmouseover="priNajetiNaCtverec()" class="ctverecek zeleny"></div>

    <p id="#odstavec" onmouseover="priNajetiNaText()" onmouseout="priOdjetiZTextu()">
      V elipse spi lev
    </p>
    <button onclick="obarviCervene()">Po kliknuti cervene</button>
    <button onclick="zvetseniOPixel()">Vetsi po kliknuti</button>

    <img class="obrazek" src="obrazky/kocka.jpg" />

    <button class="tlacitko">Čudlajs</button>
    <h2>Audio přehrávač</h2>
    <audio
      id="#zvukovaStopa"
      src="audio/dingdingdang.mp3"
      preload="auto"
    ></audio>
    <button onclick="startAudio()">Pust audio</button>
    <button onclick="stopAudio()">Pauzni audio</button>
    <button onclick="volumeAudio(0)">Ztiš audio</button>
    <button onclick="volumeAudio(0.5)">Normalni hlasitost</button>
    <button onclick="volumeAudio(1)">Hlasitost na maximum</button>
    <button onclick="reloadAudio()">Audio na zacatek</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
